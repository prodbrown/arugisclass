

{% extends 'base/base.html' %}
{% block content %}

    <div class="card">
        <div class="card-header">
            <h4><i class="fa fa-align-justify"></i> Add Notes</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-info" >Send</button>
                <a href="{% url 'notes-view' %}" class="btn btn-success">Back</a>
                

            </form>
        </div>
    </div>

{% endblock %}
