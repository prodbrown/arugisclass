{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h2>Forgot Password</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
