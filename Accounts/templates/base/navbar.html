{% load static %}
<header class="app-header navbar">
   
    <button class="navbar-toggler mobile-sidebar-toggler d-lg-none mr-auto" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <img src="{% static 'src/img/logo.png' %}" alt="Ardhi University" width="65" height="50"> 
    <h3>ARU-GIS</h3>

    <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>



    <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
            <a class="nav-link" href="#">{{user.last_name}}, {{user.first_name}} {{user.middle_name}} </a>
        </li>

                
    </ul>


    <ul class="nav navbar-nav ml-auto">
        <li> <a class="nav-link" href="#">
            
            {{user.registration_number}}
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle nav-link" data-toggle="dropdown" href="#" role="button"
               aria-haspopup="true" aria-expanded="false">
                {% if request.user.userprofile %}
                <img src="{{ request.user.userprofile.photo.url }}" class="img-avatar" alt="admin">
                {% else %}
                <img src="{% static 'src/img/man.png' %}" class="img-avatar" alt="Anynumos">
                {% endif %}
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header text-center">
                    <strong>Account</strong>
                </div>
                <a class="dropdown-item" href="#"><i class="fa fa-bell-o"></i> Updates<span
                        class="badge badge-info">42</span></a>
                <div class="dropdown-header text-center">
                    <strong>Settings</strong>
                </div>
                <a class="dropdown-item" href="{% url 'edit-profile' %}"><i class="fa fa-user"></i> Profile</a>
                <a class="dropdown-item" href="{% url 'change-password' %}"><i class="fa fa-wrench"></i> Change Password</a>
                <a class="dropdown-item" href="{% url 'logout' %}"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
    <button class="navbar-toggler aside-menu-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    {% block navbar %}
    {% endblock %}

</header>
